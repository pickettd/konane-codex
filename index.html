<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Konane</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>Konane</h1>
      <p class="tagline">Traditional Hawaiian strategy game, playable in your browser.</p>
    </header>

    <main class="game-shell" aria-live="polite">
      <section class="status-panel">
        <p id="turn-indicator" class="status-line">Preparing gameâ€¦</p>
        <p id="move-feedback" class="status-line" aria-live="polite"></p>
        <div class="captured">
          <span id="black-score" class="score">Black: 0</span>
          <span id="white-score" class="score">White: 0</span>
        </div>
        <button id="reset-button" type="button" class="control-button">New Game</button>
      </section>

      <section class="board-wrapper">
        <div id="board" class="board" role="grid" aria-label="Konane board"></div>
      </section>
    </main>

    <footer class="site-footer">
      <small>Konane rules reference: traditional Hawaiian strategy game.</small>
    </footer>

    <script src="game.js" type="module"></script>
  </body>
</html>
